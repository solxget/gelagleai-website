    <style>
        :root {
            --primary-color: #00b894;
            --secondary-color: #00b894;
            --accent-color: #55efc4;
            --dark-color: #2d3436;
            --light-color: #f8f9fa;
            --text-color: #2d3436;
            --light-text: #fff;
            --border-radius: 8px;
            --box-shadow: 0 10px 30px rgba(0, 184, 148, 0.1);
            --transition: all 0.3s ease;
            --gradient-start: #009245;
            --gradient-middle: #FCEE21;
            --gradient-end: #ED1C24;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans Ethiopic', sans-serif;
            line-height: 1.4;
            color: var(--text-color);
            background-color: var(--light-color);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        ul {
            list-style: none;
        }
        
        /* Header */
        header {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-middle), var(--gradient-end));
            box-shadow: var(--box-shadow);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light-text);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .logo span {
            color: var(--light-text);
        }
        
        nav ul {
            display: flex;
        }
        
        nav ul li {
            margin-left: 15px;
        }
        
        nav ul li a {
            color: var(--light-text);
            font-weight: 500;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }
        
        nav ul li a:hover, nav ul li a.active {
            color: var(--light-text);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--light-text);
        }
        
        /* Contact Form */
        .contact-section {
            padding: 80px 0 30px;
            flex: 1;
        }
        
        .contact-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--box-shadow);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-content h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .contact-form .form-group {
            margin-bottom: 20px;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }
        
        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }
        
        .contact-form button {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .contact-form button:hover {
            background-color: #00a383;
        }
        
        .form-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: var(--border-radius);
            display: none;
        }
        
        .form-message.success {
            background-color: rgba(0, 184, 148, 0.1);
            color: var(--primary-color);
            display: block;
        }
        
        .form-message.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #e74c3c;
            display: block;
        }
        
        /* Footer */
        footer {
            background-color: var(--dark-color);
            color: #fff;
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            color: #fff;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            color: rgba(255, 255, 255, 0.7);
            transform: translateY(-3px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 60px;
                left: -100%;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                transition: var(--transition);
                z-index: 100;
            }
            
            nav.active {
                left: 0;
            }
            
            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }
            
            nav ul li {
                margin: 0;
            }
            
            nav ul li a {
                display: block;
                padding: 10px;
                text-align: center;
                color: var(--dark-color);
            }
            
            .footer-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ገላግሌ<span>AI</span></h1>

            <nav>
                <ul>
                    <li><a href="index.html">መነሻ</a></li>
                    <li><a href="index.html#features">ባህሪያት</a></li>

            </div>

    <section class="contact-section">
        <div class="container">
            <div class="contact-content">
                <h1 style="font-family: 'Noto Sans Ethiopic', sans-serif; font-size: 1.8rem;">አግኙን</h1>
                <p style="font-family: 'Noto Sans Ethiopic', sans-serif; font-size: 1rem; line-height: 1.5;">ጥያቄ ካለዎት ወይም አስተያየት መስጠት ከፈለጉ፣ እባክዎ ከዚህ በታች ያለውን ቅጽ ይሙሉ።</p>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name" style="font-family: 'Noto Sans Ethiopic', sans-serif;">ስም</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="font-family: 'Noto Sans Ethiopic', sans-serif;">ኢሜይል</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" style="font-family: 'Noto Sans Ethiopic', sans-serif;">ርዕስ</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message" style="font-family: 'Noto Sans Ethiopic', sans-serif;">መልዕክት</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" style="font-family: 'Noto Sans Ethiopic', sans-serif; font-size: 1rem;">ላክ</button>
                </form>
                
                <div id="formMessage" class="form-message"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 ገላግሌAI. መብቱ በህግ የተጠበቀ ነው። <a href="privacy-policy.html">የግላዊነት ፖሊሲ</a></p>
                <div class="social-links">
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Threads"><i class="fa-brands fa-threads"></i></a>
                    <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    nav.classList.toggle('active');
                    menuToggle.querySelector('i').classList.toggle('fa-bars');
                    menuToggle.querySelector('i').classList.toggle('fa-times');
                });
            }
            
            // Close menu when a menu item is clicked
            const menuItems = document.querySelectorAll('nav ul li a');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (nav.classList.contains('active')) {
                        nav.classList.remove('active');
                        menuToggle.querySelector('i').classList.add('fa-bars');
                        menuToggle.querySelector('i').classList.remove('fa-times');
                    }
                });
            });
        });
    </script>
